<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" placeholder="Enter your email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" placeholder="Enter your password" type="password">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput [(ngModel)]="confirmPassword" placeholder="Confirm your password" type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="register()" class="register-button">Register</button>

    <p *ngIf="error" class="error">{{ error }}</p>
    <p *ngIf="success" class="success">{{ success }}</p>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
