<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" placeholder="Enter your email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" placeholder="Enter your password" type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()" class="login-button">Login</button>

    <p *ngIf="error" class="error">{{ error }}</p>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
