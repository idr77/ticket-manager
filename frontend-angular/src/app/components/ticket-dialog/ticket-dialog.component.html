<h1 mat-dialog-title>{{ data.id ? 'Edit Ticket' : 'New Ticket' }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" placeholder="Enter ticket title">
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" placeholder="Enter ticket description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">{{ data.id ? 'Save' : 'Create' }}</button>
</div>
